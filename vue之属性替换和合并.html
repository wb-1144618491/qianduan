<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id=app>
        <navbar :id="myweek" class="myweb" data-key="myweb" style="border: 1px solid red;"></navbar>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            myweek: '网易云音乐'
        },
        components: {
            navbar: {
                props: ['id'],
                template: `
                <div id='week' class='web' data-key='web' style='width:200px;height:100px'>
                <h3 class='web' data-key='web'>{{id}}</h3>
                    </div>
                `
            }
        }
    })
</script>

</html>
